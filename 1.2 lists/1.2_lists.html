<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.2 lists</title>
</head>

<body>

    <u style="color: red;"><strong><em><h2 style="color: red;">First list</h2></em></strong></u>
    <ul style="color:red;">
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
    </ul>
    <br>
    <u style="color: blue;""><h2 style="color: blue;">Second list</h2></u>
    <ol style="color: blue; list-style-type:1">
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
    </ol>
    <br>
    <u style="color: yellow""><h2 style="color: yellow;">Second list</h2></u>
    <ul style="color: yellow; list-style-type:square;">
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
    </ul>
</body>

</html>
