<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.1 forms</title>
</head>

<body>
    <h1>Create an Account</h1>
    <form action="#">
        <label for="email">Email: </label><br>
        <input id="email" type="email" name="email"><br><br>
        <label for="password">Password: </label><br>
        <input id="password" type="password" name="password"><br><br>
        <select name="Age" id="Age">
            <option value="default">Select age</option>
            <option value="minor">Under 18</option>
            <option value="young">18-30</option>
            <option value="adult">30-50</option>
            <option value="senior">50+</option>
        </select><br><br>
        <label for="intro"></label>Tell us about yourself<br>
        <textarea id="intro" name="intro" rows="5" cols="50"></textarea><br>
        <input type="checkbox">
        <label for="terms">I agree to the </label>
        <a href="#" target="_blank">terms of service</a><br><br>
        <input type="submit" id="submit" name="submit" value="Sign up">


    </form>
</body>

</html>
