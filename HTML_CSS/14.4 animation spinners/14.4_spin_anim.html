<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Spinners</title>
</head>

<body>
    <div class="container">
        <div class="spinner">
            <div class="outer-circle">
                <div class="inner-circle"></div>
            </div>
        </div>
        <div class="spinner">
            <div class="spinner-two"></div>
        </div>
        <div class="spinner">
            <div class="glow-point"></div>
        </div>
        <div class="spinner shrink-loader">
            <div class="shrink-point"></div>
            <div class="shrink-point2"></div>
            <div class="shrink-point3"></div>
        </div>
    </div>
</body>

</html>
