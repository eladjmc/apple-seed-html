<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter">
    <script src="https://kit.fontawesome.com/e9870e6575.js" crossorigin="anonymous"></script>
    <title>Personal Site</title>
</head>

<body>
    <div class="profile_container">
        <div class="card">
            <img class="card_img" src="images/Elad.jpg" alt="Golan M.T">
            <div class="card_title">
                <span>Elad Harel</span>
            </div>
            <div class="card_sub_titles">
                <span>Superman of DevOps</span>
            </div>
            <div class="intro">
                <span>A highly motivated developer with the super powers of a DevOps engineer.</span>
            </div>
            <div class="card_links">
                <div class="follow_me_info">
                    <div id="github_link">
                        <i class="fa-brands fa-github-alt"></i>
                        <span>My github: </span>
                        <a href="https://github.com/eladjmc" target="_blank"> Github</a>
                    </div>
                    <div id="linkedin_link">
                        <i class="fa-brands fa-linkedin"></i>
                        <span>My linkedin: </span>
                        <a href="https://www.linkedin.com/in/elad-harel-06ab61183/" target="_blank"> Linkedin</a>
                    </div>
                    <div id="game_link"></div>
                    <i class="fa-solid fa-gamepad"></i>
                    <span>A game I made: </span>
                    <a href="https://eladjmc.github.io/IdleClickerCultivation/" target="_blank">
                        <button class="game_link_button" style="background-color: rgb(191, 178, 238);">Idle
                            Clicker</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
